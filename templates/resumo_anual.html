<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resumo Anual - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“Š Resumo Anual</h2>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>MÃªs</th>
                <th>Receitas (R$)</th>
                <th>Despesas (R$)</th>
                <th>Saldo (R$)</th>
            </tr>
        </thead>

        <tbody>
            {% for linha in dados_mensais %}
            <tr>
                <td>
                    <a href="{% url 'detalhes_mes' linha.mes_num %}" class="text-decoration-none fw-bold">
                        {{ linha.mes_nome }}
                    </a>
                </td>

                <td class="text-success">+ {{ linha.receitas }}</td>

                <td class="text-danger">- {{ linha.despesas }}</td>

                <td>
                    {% if linha.saldo >= 0 %}
                        <span class="text-success">{{ linha.saldo }}</span>
                    {% else %}
                        <span class="text-danger">{{ linha.saldo }}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center">
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Voltar ao Dashboard</a>
    </div>
</div>

</body>
</html>

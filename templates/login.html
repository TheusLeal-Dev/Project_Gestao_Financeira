<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">üí∞ FinControl</h2>
                        <p class="text-muted">Acesse sua conta</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>Usu√°rio ou senha incorretos.</p>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usu√°rio</label>
                            <input type="text" class="form-control" name="username" id="id_username" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" name="password" id="id_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                            Entrar
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Ainda n√£o tem conta?</p>
                        <a href="{% url 'registro' %}" class="btn btn-outline-primary btn-sm mt-2">
                            Criar conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

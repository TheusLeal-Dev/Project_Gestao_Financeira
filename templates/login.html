<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-primary">ðŸ’° FinControl</h2>
                        <p class="text-muted">Crie sua conta gratuitamente</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">UsuÃ¡rio</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Escolha um nome de usuÃ¡rio" required>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password1" name="password1"
                                   placeholder="Digite uma senha segura" required>
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="password2" name="password2"
                                   placeholder="Digite a mesma senha novamente" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                            Criar Conta
                        </button>

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            {% endfor %}
                            {% for error in form.non_field_errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </form>

                    <div class="text-center">
                        <p class="mb-0">JÃ¡ tem uma conta?</p>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm mt-2">
                            FaÃ§a login aqui
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
